<html>
<head>
<title> JavaScript Arrays find</title>
</head>
<body style=background-color:lightgreen;>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>

const fruits = ["Banana","Apple","Mango","Orange"];
const f = fruits.entries();

for ( let x of f ) {

document.getElementById("demo1").innerHTML += x + "<br>";

}
</script>
</body>
</html>
